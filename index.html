<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <h2>Current player <span id="currentPlayerMsg">Player 1</span></h2>
<!-- Make a Tic Tac Toe grid-->
<!-- Grid should be 3x3 (divs)-->
<!-- Add reset button using id or class-->
<div class="container">
    <div class="tiles" id="0"></div>
    <div class="tiles" id="1"></div>
    <div class="tiles" id="2"></div>
    <div class="tiles" id="3"></div>
    <div class="tiles" id="4"></div>
    <div class="tiles" id="5"></div>
    <div class="tiles" id="6"></div>
    <div class="tiles" id="7"></div>
    <div class="tiles" id="8"></div>
  </div>
  <button id="playAgain">Play Again</button>
  <script src="js/app.js"></script>
</body>
</html>
